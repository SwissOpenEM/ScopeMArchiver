        - "{{ $PREFECT_HOST_STORAGE_CLIENT }}/dsmcert.kdb:/opt/tivoli/tsm/client/ba/bin/dsmcert.kdb"
        - "{{ $PREFECT_HOST_STORAGE_CLIENT }}/dsmcert.sth:/opt/tivoli/tsm/client/ba/bin/dsmcert.sth"
        - "{{ $PREFECT_HOST_STORAGE_CLIENT }}/adsm/:/etc/adsm/"
